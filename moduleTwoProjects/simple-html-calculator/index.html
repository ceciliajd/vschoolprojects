<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple HTML Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple HTML Calculator</h1>

        <div id='add'>
        <form name="my-form-add" id='addForm'>
            <input type="number" name="firstNum" />
            <h6>+</h6>
            <input type="number" name="secondNum" />
            <h6>=</h6>
            <button>Submit</button>

        </form>
        </div>
        <div id='subtract'>
            <form name="my-form-subtract" id='subtractForm'>
                <input type="number" name="firstNum" />
                <h6>-</h6>
                <input type="number" name="secondNum" />
                <h6>=</h6>
                <button>Submit</button>
    
            </form>
            </div>
        </div>
        <div id='multiply'>
            <form name="my-form-multiply" id='multiplyForm'>
                <input type="number" name="firstNum" />
                <h6>x</h6>
                <input type="number" name="secondNum" />
                <h6>=</h6>
                <button>Submit</button>
    
            </form>
            </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
